<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Background Blurs</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-container {
            margin: 10px;
        }
        video {
            width: 320px;
            height: 240px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="originalVideo" autoplay></video>
        <p>Original Video</p>
    </div>
    <div class="video-container">
        <video id="boxBlurVideo" autoplay></video>
        <p>Box Blur</p>
    </div>
    <div class="video-container">
        <video id="medianBlurVideo" autoplay></video>
        <p>Median Blur</p>
    </div>
    <div class="video-container">
        <video id="gaussianBlurVideo" autoplay></video>
        <p>Gaussian Blur</p>
    </div>
    <div class="video-container">
        <video id="bilateralFilterVideo" autoplay></video>
        <p>Bilateral Filter</p>
    </div>
    <script>
        const videoElements = {
            original: document.getElementById('originalVideo'),
            boxBlur: document.getElementById('boxBlurVideo'),
            medianBlur: document.getElementById('medianBlurVideo'),
            gaussianBlur: document.getElementById('gaussianBlurVideo'),
            bilateralFilter: document.getElementById('bilateralFilterVideo')
        };

        // Set up video stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                for (const key in videoElements) {
                    videoElements[key].srcObject = stream;
                }
            })
            .catch(error => console.error('Error accessing webcam:', error));
    </script>
</body>
</html>
